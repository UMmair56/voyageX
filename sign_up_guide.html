  <head>

  <body>
    <div style=" height:1024px;background-color: #008A1E;display: flex;flex-direction: row;justify-content: start;align-items: start; padding-top: 53px; gap:217px;">
     <img src="Arrow_Right_MD.png" alt="Left arrow" style="transform: rotate(-180deg); margin-left: 84px ; width: 28px; height: 24px;"/>
      <div style="display: flex; flex-direction: column ; width: 743px; height: 892px; border-radius: 24px; padding: 32px 0px 32px 90px; gap: 10; background-color: #fff;;">

        <div style="display: flex; flex-direction: row; gap: 16px; margin-top: 16px;">
            <div style="display: flex;flex-direction: column;">
                <label for="name">First name</label>
                <input style="width: 309Px; height: 56px ; border-radius: 12px; border: 1px solid #6D6D6D;" type="text" id="name" />
            </div>
            <div style="display: flex;flex-direction: column;">
                <label for="">Last name</label>
                <input style="width: 309Px; height: 56px ; border-radius: 12px; border: 1px solid #6D6D6D;"  type="text" />
            </div>
        </div>
        <label style="margin-top: 16px;" for="">Email address</label>
        <input style="width: 635Px; height: 56px ; border-radius: 12px; border: 1px solid #6D6D6D;"  type="email" />
        <label style="margin-top: 16px;" for="">Phone number</label>
        <div  style="position: relative;">
          <img  style="position: absolute;left: 10px;top: 50%;transform: translateY(-50%);width: 24px;height: auto;pointer-events: none;" src="US flag.png" alt="">
          <img  style="position: absolute;left: 45px;top: 50%;transform: translateY(-50%);width: 10px;height:5px;pointer-events: none;" src="arrow.png" alt="">
          <input style="width: 635Px; height: 56px ; border-radius: 12px; border: 1px solid #6D6D6D;padding: 10px 10px 10px 65px;font-size: 16px;box-sizing: border-box;"  type="tel" placeholder="+1"/>
        </div>
        <label style="margin-top: 16px;" for="">CNIC</label>
        <input style="width: 635Px; height: 56px ; border-radius: 12px; border: 1px solid #6D6D6D;"  type="number" />
        <label style="margin-top: 16px; width: 635px; display: flex;flex-direction: row; justify-content: space-between;" for="">Password  <div ><img style="width: 18.19px; height: 16px;" src="icon.png" alt=""> Hide</div></label>
        <input style="width: 635Px; height: 56px ; border-radius: 12px; border: 1px solid #6D6D6D;"  type="text" />
        <p style="margin-top: 0;">Use 8 or more characters with a mix of letters, numbers & symbols</p>
        <div style="display: flex; flex-direction: row; margin-top: 32px;">
          <input type="checkbox" /><label style="font-size: 18px; font-weight: 400; color: #1A1A1A;" for="">By creating an account, I agree to our <span style="color: #0B7693;">Terms of use</span> and <span style="color: #0B7693;">Privacy Policy</span></label>
        </div>
        <button style="background-color: #008A1E; color: white; width: 635px; height: 56px;padding: 16px 32px; gap: 8px; font-size: 24px; font-weight: 500; border-radius: 16px; border: none; margin-top: 32px;">Sign up <img style="width: 18.67px; height: 16px; color: #fff;" src="Arrow_Right_MD.png" alt=""></button>
        <p style="margin-top: 16px;margin-left: 220px;font-size: 18px; font-weight: 400; color:#6D6D6D;">Already have Account <a href="">Login</a></p>
      </div>
    </div>
